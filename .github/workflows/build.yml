name: Build and Test

on: [push, pull_request]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ðŸ”¹ Install Raylib (Ubuntu)
      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake git libx11-dev libxcursor-dev libxrandr-dev libxi-dev libgl1-mesa-dev
          git clone --depth=1 https://github.com/raysan5/raylib.git
          cd raylib/src
          make PLATFORM=PLATFORM_DESKTOP
          sudo make install
          cd ../..
          rm -rf raylib  # Clean up source files

      # ðŸ”¹ Install Raylib (macOS)
      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install raylib

      # ðŸ”¹ Install Raylib (Windows)
      - name: Install Dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install raylib

      - name: Build Game
        run: make

      - name: Run Tests (if applicable)
        run: ./game || echo "Skipping execution on Windows"
